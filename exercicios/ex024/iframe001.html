<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe { /* PREVALECE A CSS */
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <!--    TAMANHO PADRAO IFRAME 300X150    -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em vídeo.</a>
    </iframe> para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tbm é muito legal, pena que nao funciona dentro do iframe!</p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500"></iframe> também é bem legal.</p>
</body>
</html>
